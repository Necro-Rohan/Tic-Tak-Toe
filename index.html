<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="content">
    <h1>Rock Paper Scissors</h1>

    <button onclick="
      playGame('Rock')
    " class="move-btn"><img src="./img/rock.png" class="moves-icon"></button>

    <button onclick="
      playGame('Paper')
    " class="move-btn"><img src="./img/paper.png" class="moves-icon"></button>

    <button onclick="
      playGame('Scissors')
    " class="move-btn"><img src="./img/scissor.png" class="moves-icon"></button>

    <p class="js-decision decision"></p>
    <div class="js-judgement"></div>
    <p class='js-score'></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      document.querySelector('.js-decision')
        .innerHTML = ''
      document.querySelector('.js-judgement')
        .innerHTML = ''
      updateScoreElement()
    " class="reset-btn">Reset Score</button>
  </div>
</body>
</html>
